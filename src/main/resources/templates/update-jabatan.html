<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment('Detail Jabatan')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div th:switch="${message}">
		    <div th:case="'Success'" class="alert alert-success">
		        <strong>Success!</strong>
		        <h2>Jabatan berhasil diubah</h2>
		    </div>
		    <div th:case="'Failed'" class="alert alert-danger"> 
		    </div>
		</div>
		<div class="container-fluid">
			<form th:action="@{'/jabatan/ubah'}" th:object="${jabatan}" method="POST">
				<table>
					<tr>
						<td><h2>Detail Jabatan </h2></td>
					</tr>
					<tr>
						<td>Nama</td>
						<td><input type="text" th:value="${jabatan.nama}" name="nama" class="form-control"/></td>
					</tr>
					<tr>
						<td>Deskripsi</td>
						<td><input type="text" th:value="${jabatan.deskripsi}" name="deskripsi" class="form-control"/></td>
					</tr>
					<tr>
						<td>Gaji Pokok</td>
						<td><input type="number" th:value="${gaji}" name="gaji_pokok" class="form-control"/></td>
					</tr>
					<tr>
						<td><input type="hidden" th:value="${jabatan.id}" name="idJabatan" /></td>
						<td><button type="submit" class="btn btn-primary">Simpan</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
