<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment('Detail Jabatan')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<table>
				<tr>
					<td><h2>Detail Jabatan </h2></td>
					<td><h2 th:text="${jabatan.nama}"></h2></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text="${jabatan.nama}"></td>
				</tr>
				<tr>
					<td>Deskripsi</td>
					<td th:text="${jabatan.deskripsi}"></td>
				</tr>
				<tr>
					<td>Gaji Pokok</td>
					<td th:text="${gaji}"></td>
				</tr>
			</table>
			<form th:action="@{'/jabatan/ubah'}" method="GET">
				<input type="hidden" th:value="${jabatan.id}" name="idJabatan" />
				<button type="submit" class="btn btn-primary">Ubah</button>
			</form>
			<form th:action="@{'/jabatan/hapus'}" method="POST">
				<input type="hidden" th:value="${jabatan.id}" name="idJabatan" />
				<button type="submit" class="btn btn-primary">Hapus</button>
			</form>
		</div>
	</body>
</html>
