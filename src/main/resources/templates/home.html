<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment('Home Page')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<div class="container-fluid">
			<h2>Sistem Informasi Kepegawaian</h2>
			<h4>Selamat datang di Sistem Informasi Kepegawaian</h4>
			<br>
			<hr>
			<h1>Lihat Data Pegawai berdasarkan NIP</h1>
			<h4>Masukkan Nomor Induk Pegawai</h4>
			<form th:action="@{/pegawai}" method="GET">
				<table>
					<td><input type="text" name="pegawaiNip" namespace="NIP"/></td>
					<td><button type="submit" class="btn btn-primary">Lihat</button></td>
				</table>
			</form>
			<br>
			<hr>
			<h1>Lihat Detail Jabatan</h1>
			<h4>Pilih Jabatan</h4>
			<form th:action="@{/jabatan/view}" method="GET">
				<table>
					<td>
	                    <select name="jabatanId">
						<option th:each="jabatan : ${listjabatan}"
						          th:value="${jabatan.id}" 
						          th:text="${jabatan.nama}"></option>
						</select>
	                </td>
					<td><button type="submit" class="btn btn-primary">Lihat</button></td>
				</table>
			</form>
		</div>
	</body>
</html>
